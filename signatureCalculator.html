    <script type="text/javascript">
        function update(){ //escolher o c√°lculo e show/hide certos campos
            let text;
            let seletor = document.getElementById("signatureSelector").value;
                    
            switch(seletor) {
            case "api1":
                text = "API 1";
                break;
            case "api2":
                text = "API 2";
                break;
            case "ap3":

            default:

        }

                },

                },
                Api3(selecaoApi){
                    console.log('API 3');
                }
            }
        }

        function calcular(){
            let k = '';
            let valores = document.getElementsByName('input[]');
            for (var i=0; i<valores.length;i++){
                let a = valores[i];
                k = k+a.value;    
            }
            let resultado = CryptoJS.SHA256(k);
            document.getElementById("result").value= resultado;
        }
